<div>
  <span class="player-name">{{ player.name }}</span>
  <span class="player-score">{{ player.score }}</span>
  <button class="button-rock" [disabled]="player.onAutoMode || !matchOn" (click)="choose(rock)">✊ Rock</button>
  <button class="button-paper" [disabled]="player.onAutoMode || !matchOn" (click)="choose(paper)">✋ Paper</button>
  <button class="button-scissors" [disabled]="player.onAutoMode || !matchOn" (click)="choose(scissors)">✌️ Scissors</button>
</div>
